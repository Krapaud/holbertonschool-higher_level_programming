<!doctype html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    
    {% if error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}
    
    {% if products and not error %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% elif not error %}
        <p>No products available.</p>
    {% endif %}
    
</body>
</html>
